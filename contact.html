<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Camz X Stunna Tweaks</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/" class="nav-logo">
                    <span class="logo-text">SCT</span>
                </a>
            </div>

            <div class="nav-right desktop-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/products.html" class="nav-link">Products</a>
                <a href="/contact.html" class="nav-link">Contact</a>
            </div>

            <button class="mobile-menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <div class="mobile-nav">
            <a href="/" class="mobile-nav-link">Home</a>
            <a href="/products.html" class="mobile-nav-link">Products</a>
            <a href="/contact.html" class="mobile-nav-link">Contact</a>
        </div>
    </nav>

    <div class="contact-section">
        <div class="section-header">
            <h1 class="section-title animate-glow">Get in Touch</h1>
            <p class="section-description">Have questions? We're here to help optimize your gaming experience</p>
        </div>

        <div class="contact-container">
            <form class="contact-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="How can we help?">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" placeholder="Tell us about your needs..."></textarea>
                </div>

                <button type="submit" class="submit-button">
                    <i data-lucide="send"></i>
                    <span>Send Message</span>
                    <i data-lucide="arrow-right"></i>
                </button>
            </form>
        </div>

        <div class="contact-cards">
            <div class="contact-card">
                <div class="icon-wrapper">
                    <div class="icon-blur"></div>
                    <i data-lucide="mail"></i>
                </div>
                <h3>Email Support</h3>
                <p>support@cammzstunna.com</p>
            </div>

            <div class="contact-card">
                <div class="icon-wrapper">
                    <div class="icon-blur"></div>
                    <i data-lucide="message-square"></i>
                </div>
                <h3>Discord Community</h3>
                <p>Join our active Discord community</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
