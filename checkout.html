<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Camz X Stunna Tweaks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/" class="nav-logo">
                    <span class="logo-text">SCT</span>
                </a>
            </div>

            <div class="nav-right desktop-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/products.html" class="nav-link">Products</a>
                <a href="/contact.html" class="nav-link">Contact</a>
            </div>

            <button class="mobile-menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <div class="mobile-nav">
            <a href="/" class="mobile-nav-link">Home</a>
            <a href="/products.html" class="mobile-nav-link">Products</a>
            <a href="/contact.html" class="mobile-nav-link">Contact</a>
        </div>
    </nav>

    <div class="checkout-section">
        <div class="checkout-container">
            <div class="checkout-header">
                <i data-lucide="lock" class="secure-icon"></i>
                <h1>Secure Checkout</h1>
            </div>

            <div class="checkout-progress">
                <div class="progress-step active">
                    <div class="step-indicator">
                        <i data-lucide="mail"></i>
                    </div>
                    <span>Email</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-indicator">
                        <i data-lucide="credit-card"></i>
                    </div>
                    <span>Payment</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-indicator">
                        <i data-lucide="check"></i>
                    </div>
                    <span>Confirmation</span>
                </div>
            </div>

            <div class="checkout-content">
                <div class="checkout-form active" id="email-step">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" autofocus>
                        <div class="error-message"></div>
                    </div>
                    <button class="continue-button" disabled>
                        <span>Continue</span>
                        <i data-lucide="arrow-right"></i>
                    </button>
                </div>

                <div class="checkout-form" id="payment-step">
                    <div class="payment-options">
                        <button class="payment-option paypal">
                            <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP_logo_h_100x26.png" alt="PayPal" class="paypal-logo">
                            <span>Pay with PayPal</span>
                        </button>
                        
                        <div class="payment-divider">
                            <span>or</span>
                        </div>

                        <div class="payment-option card">
                            <div class="card-header">
                                <i data-lucide="credit-card"></i>
                                <span>Pay with Card</span>
                            </div>
                            <div id="card-element"></div>
                            <div id="card-errors"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <button class="summary-toggle">
                    <span>Order Summary</span>
                    <i data-lucide="chevron-down"></i>
                </button>
                
                <div class="summary-content">
                    <div class="summary-items">
                        <div class="summary-item">
                            <span class="item-name">Premium Tweaks Bundle</span>
                            <span class="item-price">$30.00</span>
                        </div>
                    </div>
                    
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$30.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$30.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="checkout-footer">
                <div class="trust-badges">
                    <div class="badge">
                        <i data-lucide="shield-check"></i>
                        <span>SSL Secure</span>
                    </div>
                    <div class="badge">
                        <i data-lucide="refresh-ccw"></i>
                        <span>Money-back Guarantee</span>
                    </div>
                </div>
                
                <div class="payment-methods">
                    <img src="https://js.stripe.com/v3/fingerprinted/img/visa-729c05c240c4bdb47b03ac81d9945bfe.svg" alt="Visa">
                    <img src="https://js.stripe.com/v3/fingerprinted/img/mastercard-4d8844094130711885b5e41b28c9848f.svg" alt="Mastercard">
                    <img src="https://js.stripe.com/v3/fingerprinted/img/amex-a49b82f46c5cd6a96a6e418a6ca1717c.svg" alt="American Express">
                </div>
            </div>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
