<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Camz X Stunna Tweaks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/" class="nav-logo">
                    <span class="logo-text">SCT</span>
                </a>
            </div>

            <div class="nav-right desktop-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/products.html" class="nav-link">Products</a>
                <a href="/contact.html" class="nav-link">Contact</a>
            </div>

            <button class="mobile-menu-btn">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <div class="mobile-nav">
            <a href="/" class="mobile-nav-link">Home</a>
            <a href="/products.html" class="mobile-nav-link">Products</a>
            <a href="/contact.html" class="mobile-nav-link">Contact</a>
        </div>
    </nav>

    <div class="checkout-section">
        <div class="checkout-container">
            <div class="checkout-header">
                <i data-lucide="check-circle" class="secure-icon" style="color: #22c55e;"></i>
                <h1>Payment Successful!</h1>
            </div>

            <div class="confirmation-content" style="text-align: center; padding: 2rem 0;">
                <p style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem;">
                    Thank you for your purchase. You will receive an email confirmation shortly.
                </p>
                
                <a href="/" class="continue-button" style="display: inline-flex; width: auto;">
                    <span>Return to Home</span>
                    <i data-lucide="home"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Clear checkout progress
        sessionStorage.removeItem('checkoutStep');
        sessionStorage.removeItem('userEmail');
    </script>
</body>
</html>
